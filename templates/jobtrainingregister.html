<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Housing/Healthcare/Job Training</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='css/style1.css')}}">

</head>

<body>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  {% for category, message in messages %}
  <div class="alert alert-{{ category }}">
    <button type="button" class="m1-2 mb-1 close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
  {% endfor %}
  {% endif %}
  {% endwith %}
  <!-- partial:index.partial.html -->
  <div class="form">

    <ul class="tab-group">
      <li class="tab active"><a href="#housing">Job Training</a></li>

    </ul>

    <div class="tab-content">
      <div id="housing">
        <h1>Add Job Training</h1>

        <form action="/registerjt" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" name="name" />
            </div>

            <div class="field-wrap">
              <label>
                City<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" name="city" />
            </div>
          </div>
          <div class="field-wrap">
            <label>
              Address<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" name="address" />
          </div>
          <div class ="field-wrap">
            <label>
              Type<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" name="type" />
          </div>
            </div>
            <div class="field-wrap">
              <label>
                Description<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" name="des" />
            </div>
          <div class="field-wrap">
            <label>
              Contact<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" name="contact" />
          </div>

          <button type="submit" class="button button-block" />Get Started</button>

        </form>

      </div>



    </div><!-- tab-content -->

  </div> <!-- /form -->
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="{{url_for('static', filename='js/script.js')}}"></script>

</body>

</html>
